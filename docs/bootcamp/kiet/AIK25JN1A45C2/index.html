<body>
    <div class="container">
        <div class="header">
            <h1>AI Karyashala - Certificate</h1>

        <div class="certificate-wrapper">

            </div>
        </div>

        <div class="actions">
            <a id="linkedin-btn" class="btn btn-linkedin" href="#" target="_blank" rel="noopener">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                Copy Link
            </button>
<button id="download-btn" class="btn btn-primary" disabled>
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                </svg>
                Download PDF
            </button>

    <!-- Student Data (embedded by generator) -->
    <script>
        const STUDENT_DATA = {"student_id": "AIK25JN1A45C2", "student_name": "Gangji Lakshmi", "rollno": "AIK25JN1A45C2", "photo_filename": "AIK25JN1A45C2.jpg"};
        const PHOTO_PATH = "../assets/student_images/AIK25JN1A45C2.jpg";
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Certificate Renderer -->
    <script src="../assets/js/certificate-renderer.js"></script>

    <script>
        const { jsPDF } = window.jspdf;

        async function init() {
            const canvas = document.getElementById('certificate-canvas');
            const loading = document.getElementById('loading');
            const downloadBtn = document.getElementById('download-btn');

            try {
                // Wait for fonts
                await document.fonts.ready;

                // Render certificate
                await renderCertificate(STUDENT_DATA, PHOTO_PATH, 'en');

                // Show canvas, hide loading
                canvas.style.display = 'block';
                loading.style.display = 'none';
                downloadBtn.disabled = false;

            } catch (error) {
                console.error('Failed to render certificate:', error);
                loading.innerHTML = '<p style="color: #dc2626;">Failed to load certificate. Please refresh the page.</p>';
            }
        }

        function downloadPDF() {
            const canvas = document.getElementById('certificate-canvas');
            const downloadBtn = document.getElementById('download-btn');

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = 'Generating PDF...';

            try {
                // Create PDF in landscape A4
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4'
                });

                // Get canvas as image
                const imgData = canvas.toDataURL('image/jpeg', 0.95);

                // A4 landscape dimensions in mm
                const pageWidth = 297;
                const pageHeight = 210;

                // Add image to PDF (full page)
                pdf.addImage(imgData, 'JPEG', 0, 0, pageWidth, pageHeight);

                // Download
                pdf.save(STUDENT_DATA.rollno + '-certificate.pdf');

            } catch (error) {
                console.error('PDF generation failed:', error);
                alert('Failed to generate PDF. Please try again.');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = `
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    Download PDF
                `;
            }
        }

        
        // Set up LinkedIn share URL
        const certificateUrl = window.location.href;
        const linkedinShareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(certificateUrl)}`;
        document.getElementById('linkedin-btn').href = linkedinShareUrl;

        // Copy link functionality
        function copyLink() {
            const copyBtn = document.getElementById('copy-btn');
            const originalHTML = copyBtn.innerHTML;
            
            navigator.clipboard.writeText(certificateUrl).then(() => {
                // Show success feedback
                copyBtn.innerHTML = `
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M5 13l4 4L19 7"/>
                    </svg>
                    Copied!
                `;
                copyBtn.style.background = '#10b981';
                copyBtn.style.color = 'white';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                    copyBtn.style.background = '';
                    copyBtn.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy link. Please try again.');
            });
        }

        // Event listeners
        document.getElementById('copy-btn').addEventListener('click', copyLink);
// Event listeners
        document.getElementById('download-btn').addEventListener('click', downloadPDF);

        // Initialize
        init();
    </script>
